<mat-card mat-elevation-z4>
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        name="name"
        [(ngModel)]="product.name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        name="price"
        [(ngModel)]="product.price"
      />
    </mat-form-field>
  </form>

  <button (click)="updateProduct()" mat-elevation-z4 class="save-button"  mat-raised-button color="primary">
    Salvar
  </button>

  <button (click)="onCancel()"  mat-elevation-z4  mat-raised-button>Cancelar</button>
</mat-card>
